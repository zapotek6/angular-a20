<div style="">
<p-menubar [model]="menuItems"></p-menubar>

<p-contextMenu #ctxMenu [model]="ctxMenuRowItems"></p-contextMenu>

<svg id="stage" #stage height="100%" width="100%" viewBox="0 0 2000 2000" style="border:1px solid #cdcdcd">
  <!-- defs: arrow marker + soft shadow -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#9a79cf"></path>
    </marker>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.2" stdDeviation="1.2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <!-- minor grid (10px) -->
    <pattern id="grid10" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M10 0 V10 M0 10 H10" stroke="#eaeaea" stroke-width="1"/>
    </pattern>
    <!-- major grid (100px) -->
    <pattern id="grid100" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M100 0 V100 M0 100 H100" stroke="#cdcdcd" stroke-width="1"/>
    </pattern>
  </defs>


  <rect width="100%" height="100%" fill="url(#grid10)" [attr.visibility]="showSecondaryGrid ? 'visible' : 'hidden'"/>
  <rect width="100%" height="100%" fill="url(#grid100)" [attr.visibility]="showPrimaryGrid ? 'visible' : 'hidden'"/>

  <!-- pan/zoom group wrapper (easy to extend later) -->
  <g id="root" #root>
    <g id="links" #links></g>
    <g id="nodes" #nodes></g>
  </g>
</svg>
