<p class="pmo">HELLOOOO ROADMAPPER</p>
<style>
  .pmol {
    fill: #dcdcdc;
    background: #fff;
    rx: 2%;
    ry: 2%;
    filter: url(#softShadow);
  }
</style>
<svg id="stage" #stage height="100%" width="100%" viewBox="0 0 1000 1000">
  <!-- defs: arrow marker + soft shadow -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#9a79cf"></path>
    </marker>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.2" stdDeviation="1.2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- pan/zoom group wrapper (easy to extend later) -->
  <g id="root" #root>
    <g id="links" #links></g>
    <g id="nodes" #nodes>
      <!--<g class="node" transform="translate(100,400)" style="cursor: grab">
        <rect class="pmol" width="100px" height="60px" x="10"></rect>
      </g>
      <rect class="pmo" width="100px" height="60px" x="300"></rect>-->
    </g>
  </g>
</svg>
