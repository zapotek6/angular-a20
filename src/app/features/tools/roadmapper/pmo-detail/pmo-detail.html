<div>
  <p-tag
    [value]="pmo?.key || ''"
    severity="info"></p-tag>
</div>
<div>
  <p-iftalabel>
    <input pInputText id="category" [readonly]="true" [ngModel]="pmo?.category" autocomplete="off"/>
    <label for="category">Category</label>
  </p-iftalabel>
</div>
<div>
  <p-iftalabel>
    <input pInputText id="name" [readonly]="true" [ngModel]="pmo?.name" autocomplete="off"/>
    <label for="name">Title</label>
  </p-iftalabel>
</div>
<div>
  <p-iftalabel>
    <label for="owner">Owner</label>
<!--    <input pInputText id="owner" [readonly]="true" [ngModel]="pmo?.owner_email" autocomplete="off"/>-->
    <p-select [options]="workspace.getProjectMembers() || []" optionLabel="display_name" optionValue="email"
              [readonly]="true"
              [ngModel]="pmo?.owner_email || ''"></p-select>
  </p-iftalabel>
</div>
<div class="actions" style="margin-top: 1rem; display: flex; gap: .5rem;">
  <button pButton type="button" label="Edit" (click)="openEditDialog()" [disabled]="!pmo?.id"></button>
  <button pButton type="button" label="New PMO" (click)="openCreateDialog()"></button>
</div>
